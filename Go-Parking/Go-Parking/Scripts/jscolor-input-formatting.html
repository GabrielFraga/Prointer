<!DOCTYPE html>
<html>
<head>
    <title>Input formatting</title>
</head>
<body>


<script src="jscolor.js"></script>

<p>This input can be left empty:
    <input class="jscolor {required:false}">

<p>This one doesn't refine the input value:
    <input class="jscolor {refine:false}">

<p>Include # symbol in the color code:
    <input class="jscolor {hash:true}">

<p>Lowercase letters:
    <input class="jscolor {uppercase:false}">


<p style="margin-top:3em;">Check out <a href="http://jscolor.com/examples/">more examples at jscolor.com</a>!</p>


</body>
</html>
